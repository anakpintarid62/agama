<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumbnail Generator - Rukun Iman & Islam</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Fredoka:wght@600;700&family=Nunito:wght@900&display=swap" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-h-screen;
            background-color: #222;
            font-family: 'Fredoka', sans-serif;
        }

        /* Canvas 1280x720 (Standar YouTube) */
        .thumbnail-container {
            width: 1280px;
            height: 720px;
            /* Gradient Ungu ke Biru Cerah */
            background: linear-gradient(135deg, #8B5CF6 0%, #4C1D95 100%);
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            border: 10px solid #fff;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            padding: 50px;
        }

        /* --- BACKGROUND EFFECTS --- */
        .bg-pattern {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                radial-gradient(rgba(255,255,255,0.1) 2px, transparent 2px),
                radial-gradient(rgba(255,255,255,0.1) 2px, transparent 2px);
            background-size: 40px 40px;
            background-position: 0 0, 20px 20px;
            z-index: 0;
        }

        .sunburst {
            position: absolute;
            top: 50%; left: 30%; /* Pusat di belakang teks */
            width: 1500px; height: 1500px;
            background: repeating-conic-gradient(
                from 0deg,
                rgba(255, 255, 255, 0.05) 0deg 20deg,
                transparent 20deg 40deg
            );
            transform: translate(-50%, -50%);
            animation: spin 100s linear infinite;
            z-index: 1;
        }
        @keyframes spin { from { transform: translate(-50%, -50%) rotate(0deg); } to { transform: translate(-50%, -50%) rotate(360deg); } }

        /* --- LEFT CONTENT (TEXT) --- */
        .text-content {
            z-index: 10;
            width: 60%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding-left: 20px;
        }

        .tag-badge {
            background-color: #F59E0B; /* Orange */
            color: #fff;
            padding: 10px 30px;
            font-size: 2rem;
            border-radius: 50px;
            display: inline-flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 5px 0 #B45309;
            margin-bottom: 20px;
            font-family: 'Nunito', sans-serif;
            text-transform: uppercase;
            transform: rotate(-2deg);
        }

        .main-title {
            font-family: 'Bangers', cursive;
            font-size: 7.5rem;
            line-height: 0.9;
            color: #FFFFFF;
            text-shadow: 5px 5px 0px #5B21B6, 10px 10px 0px rgba(0,0,0,0.3);
            -webkit-text-stroke: 4px #5B21B6;
            margin-bottom: 10px;
            position: relative;
        }

        .main-title span {
            color: #FCD34D; /* Kuning Emas */
            -webkit-text-stroke: 4px #78350F;
            text-shadow: 5px 5px 0px #78350F;
            display: block;
            font-size: 9rem;
            margin-top: 10px;
        }

        .subtitle {
            font-size: 2.2rem;
            color: #E9D5FF;
            margin-top: 10px;
            background: rgba(0,0,0,0.3);
            padding: 5px 20px;
            border-radius: 10px;
        }

        /* --- RIGHT CONTENT (ILLUSTRATION) --- */
        .illustration-area {
            z-index: 10;
            width: 40%;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Masjid Lucu (Reusing SVG from Quiz) */
        .mosque-svg {
            width: 450px;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.4));
            animation: bounce 3s ease-in-out infinite;
            transform-origin: bottom center;
        }

        /* Badge Jumlah Soal */
        .question-badge {
            position: absolute;
            top: 20px;
            right: 0px;
            width: 180px;
            height: 180px;
            background: #EF4444; /* Merah */
            border: 6px solid #fff;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            transform: rotate(15deg);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            animation: pulse 2s infinite;
        }
        .question-badge h3 { font-size: 5rem; line-height: 0.8; font-family: 'Bangers'; }
        .question-badge p { font-size: 1.5rem; font-weight: bold; }

        /* Awan Dekorasi */
        .cloud {
            position: absolute;
            background: #fff;
            border-radius: 50px;
            opacity: 0.9;
            z-index: 5;
        }
        .c1 { bottom: -40px; right: -20px; width: 300px; height: 100px; }
        .c2 { bottom: -20px; left: -20px; width: 250px; height: 80px; opacity: 0.5; }
        .c3 { top: 50px; right: 50px; width: 100px; height: 40px; opacity: 0.2; }

        @keyframes bounce { 0%, 100% { transform: translateY(0) rotate(2deg); } 50% { transform: translateY(-15px) rotate(-2deg); } }
        @keyframes pulse { 0%, 100% { transform: rotate(15deg) scale(1); } 50% { transform: rotate(15deg) scale(1.05); } }

        /* Helper Text */
        .download-hint {
            position: fixed; bottom: 20px; background: rgba(0,0,0,0.8); color: white;
            padding: 15px; border-radius: 10px; font-family: sans-serif; font-size: 1rem;
            z-index: 100; text-align: center;
        }
    </style>
</head>
<body>

    <div class="thumbnail-container">
        <!-- Latar -->
        <div class="bg-pattern"></div>
        <div class="sunburst"></div>

        <!-- Awan -->
        <div class="cloud c1"></div>
        <div class="cloud c2"></div>
        <div class="cloud c3"></div>

        <!-- Teks Kiri -->
        <div class="text-content">
            <div class="tag-badge">
                <i class="fas fa-book-reader"></i> &nbsp;Edisi Anak Muslim
            </div>
            
            <h1 class="main-title">
                KUIS SERU
                <span>IMAN & ISLAM</span>
            </h1>
            
            <div class="subtitle">
                <i class="fas fa-check-circle text-green-400"></i> Belajar Sambil Bermain
            </div>
        </div>

        <!-- Ilustrasi Kanan -->
        <div class="illustration-area">
            
            <!-- Badge Soal -->
            <div class="question-badge">
                <h3>30</h3>
                <p>SOAL CERITA</p>
            </div>

            <!-- SVG Masjid Karakter -->
            <svg class="mosque-svg" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
                <g transform="translate(20, 20)">
                    <!-- Bangunan Utama -->
                    <rect x="40" y="100" width="120" height="100" fill="#F3E8FF" stroke="#5B21B6" stroke-width="4" rx="5"/>
                    
                    <!-- Pintu -->
                    <path d="M80 200 L80 150 Q100 130 120 150 L120 200 Z" fill="#FBBF24" stroke="#B45309" stroke-width="3"/>
                    <circle cx="110" cy="170" r="3" fill="#B45309"/> <!-- Gagang -->

                    <!-- Kubah Besar -->
                    <path d="M30 100 Q100 10 170 100 Z" fill="#FCD34D" stroke="#B45309" stroke-width="4"/>
                    <!-- Kilau Kubah -->
                    <path d="M60 70 Q90 40 120 70" fill="none" stroke="#FFF" stroke-width="5" opacity="0.5" stroke-linecap="round"/>

                    <!-- Menara Kiri -->
                    <rect x="10" y="80" width="30" height="120" fill="#E9D5FF" stroke="#5B21B6" stroke-width="3"/>
                    <path d="M5 80 L25 50 L45 80 Z" fill="#FCD34D" stroke="#B45309" stroke-width="3"/>
                    <rect x="20" y="100" width="10" height="20" fill="#C084FC" rx="5"/>

                    <!-- Menara Kanan -->
                    <rect x="160" y="80" width="30" height="120" fill="#E9D5FF" stroke="#5B21B6" stroke-width="3"/>
                    <path d="M155 80 L175 50 L195 80 Z" fill="#FCD34D" stroke="#B45309" stroke-width="3"/>
                    <rect x="170" y="100" width="10" height="20" fill="#C084FC" rx="5"/>

                    <!-- Wajah Kawaii (Lebih Besar & Jelas) -->
                    <circle cx="80" cy="80" r="6" fill="#1F2937"/> <!-- Mata Kiri -->
                    <circle cx="82" cy="78" r="2" fill="#FFF"/> 
                    
                    <circle cx="120" cy="80" r="6" fill="#1F2937"/> <!-- Mata Kanan -->
                    <circle cx="122" cy="78" r="2" fill="#FFF"/> 

                    <path d="M90 90 Q100 100 110 90" fill="none" stroke="#1F2937" stroke-width="3" stroke-linecap="round"/> <!-- Senyum -->
                    
                    <circle cx="70" cy="90" r="5" fill="#F472B6" opacity="0.6"/> <!-- Pipi -->
                    <circle cx="130" cy="90" r="5" fill="#F472B6" opacity="0.6"/> <!-- Pipi -->
                </g>
            </svg>
        </div>

    </div>

    <!-- Petunjuk -->
    <div class="download-hint">
        <b>Tips:</b> Tekan F11 (Fullscreen) lalu Screenshot!
    </div>

</body>
</html>
