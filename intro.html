<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumbnail Generator - Kuis Nabi Muhammad SAW</title>
    <!-- Google Fonts: Bangers (Komik/Seru) & Fredoka One (Bulat/Anak) -->
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Fredoka+One&display=swap" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-h-screen;
            background-color: #222;
            font-family: 'Fredoka One', cursive;
        }

        /* Canvas 1280x720 (Standar YouTube) */
        .thumbnail-container {
            width: 1280px;
            height: 720px;
            background: linear-gradient(135deg, #059669 0%, #047857 100%); /* Emerald Green */
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            border: 8px solid #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* --- BACKGROUND EFFECTS --- */
        .sunburst {
            position: absolute;
            top: 50%; left: 50%;
            width: 2000px; height: 2000px;
            background: repeating-conic-gradient(
                from 0deg,
                rgba(255, 255, 255, 0.05) 0deg 15deg,
                transparent 15deg 30deg
            );
            transform: translate(-50%, -50%);
            animation: spin 60s linear infinite;
            z-index: 0;
        }
        @keyframes spin { from { transform: translate(-50%, -50%) rotate(0deg); } to { transform: translate(-50%, -50%) rotate(360deg); } }

        .sparkles {
            position: absolute;
            width: 100%; height: 100%;
            background-image: radial-gradient(white 2px, transparent 2px);
            background-size: 50px 50px;
            opacity: 0.2;
            z-index: 1;
        }

        /* --- CONTENT LAYER --- */
        .content {
            z-index: 10;
            text-align: center;
            position: relative;
            margin-top: -20px;
        }

        /* Badge Atas */
        .top-badge {
            background-color: #fff;
            color: #047857;
            padding: 10px 30px;
            font-size: 2rem;
            border-radius: 50px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 8px 0 rgba(0,0,0,0.2);
            margin-bottom: 15px;
            transform: rotate(-2deg);
        }

        /* Judul Utama */
        .title-group {
            position: relative;
        }

        .main-title {
            font-family: 'Bangers', cursive;
            font-size: 7rem;
            line-height: 0.9;
            color: #FFEB3B; /* Kuning Emas */
            text-shadow: 6px 6px 0px #d97706; /* Shadow Oranye */
            -webkit-text-stroke: 4px #78350f; /* Stroke Coklat Tua */
            transform: rotate(-3deg);
            margin-bottom: 0px;
            z-index: 2;
            position: relative;
        }

        .sub-title {
            font-family: 'Bangers', cursive;
            font-size: 8rem;
            line-height: 0.9;
            color: #fff;
            text-shadow: 6px 6px 0px #064e3b;
            -webkit-text-stroke: 5px #064e3b; /* Stroke Hijau Gelap */
            margin-top: -10px;
            position: relative;
            z-index: 3;
            transform: rotate(2deg);
        }

        .sub-title span {
            color: #a7f3d0;
        }

        /* --- VISUAL ELEMENTS --- */
        /* Ilustrasi Masjid (SVG Inline) */
        .mosque-icon {
            position: absolute;
            left: 40px;
            bottom: 40px;
            width: 320px;
            filter: drop-shadow(5px 5px 0 rgba(0,0,0,0.3));
            z-index: 5;
            animation: float 3s ease-in-out infinite;
        }

        /* Ilustrasi Skor/Badge Kanan */
        .score-badge {
            position: absolute;
            right: 60px;
            top: 50%;
            transform: translateY(-50%) rotate(10deg);
            width: 250px;
            height: 250px;
            background: #f59e0b;
            border: 8px solid #fff;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            box-shadow: 10px 10px 0 rgba(0,0,0,0.2);
            z-index: 5;
            animation: pulse 2s infinite;
        }

        .score-badge h3 { font-size: 6rem; line-height: 1; text-shadow: 3px 3px 0 rgba(0,0,0,0.2); }
        .score-badge p { font-size: 2rem; }

        /* Awan Bawah */
        .cloud-bottom {
            position: absolute;
            bottom: -80px;
            left: 0;
            width: 100%;
            z-index: 4;
        }

        /* Animasi */
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        @keyframes pulse { 0%, 100% { transform: translateY(-50%) rotate(10deg) scale(1); } 50% { transform: translateY(-50%) rotate(10deg) scale(1.05); } }

        /* Helper Text */
        .download-hint {
            position: fixed; bottom: 20px; background: rgba(0,0,0,0.8); color: white;
            padding: 15px; border-radius: 10px; font-family: sans-serif; font-size: 1rem;
            z-index: 100; text-align: center;
        }
    </style>
</head>
<body>

    <div class="thumbnail-container">
        <!-- Efek Latar -->
        <div class="sunburst"></div>
        <div class="sparkles"></div>

        <!-- Konten Tengah -->
        <div class="content">
            <div class="top-badge">
                <i class="fas fa-star text-yellow-400"></i>
                EDISI SPESIAL ANAK
                <i class="fas fa-star text-yellow-400"></i>
            </div>

            <div class="title-group">
                <h1 class="main-title">CERDAS CERMAT</h1>
                <h2 class="sub-title">NABI MUHAMMAD <br> <span>SAW</span></h2>
            </div>
        </div>

        <!-- Ilustrasi Masjid (Kiri) -->
        <svg class="mosque-icon" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
            <!-- Dome (Sekarang Warna Emas & Tanpa Tanda +) -->
            <path d="M256 64C185.3 64 128 121.3 128 192H384C384 121.3 326.7 64 256 64Z" fill="#FFD700"/>
            
            <!-- Base -->
            <rect x="96" y="192" width="320" height="200" rx="10" fill="#F3F4F6"/>
            <!-- Door -->
            <path d="M224 392H288V280C288 262.3 273.7 248 256 248C238.3 248 224 262.3 224 280V392Z" fill="#059669"/>
            <!-- Minarets -->
            <rect x="64" y="160" width="32" height="232" fill="#D1D5DB"/>
            <path d="M64 160L80 128L96 160H64Z" fill="#10B981"/>
            <rect x="416" y="160" width="32" height="232" fill="#D1D5DB"/>
            <path d="M416 160L432 128L448 160H416Z" fill="#10B981"/>
        </svg>

        <!-- Badge Kanan -->
        <div class="score-badge">
            <h3>40</h3>
            <p>SOAL SERU!</p>
        </div>

        <!-- Awan -->
        <div class="cloud-bottom">
            <svg viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg">
                <path fill="#ffffff" fill-opacity="1" d="M0,192L48,197.3C96,203,192,213,288,192C384,171,480,117,576,112C672,107,768,149,864,165.3C960,181,1056,171,1152,149.3C1248,128,1344,96,1392,80L1440,64L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
            </svg>
        </div>

    </div>

    <!-- Petunjuk -->
    <div class="download-hint">
        <b>Cara Simpan:</b> Tekan F11 (Layar Penuh), lalu Screenshot layar Anda!
    </div>

</body>
</html>
