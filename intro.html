<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumbnail Generator - Kuis Akhlak</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Fredoka:wght@600;700&display=swap" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-h-screen;
            background-color: #222;
            font-family: 'Fredoka', sans-serif;
        }

        /* Canvas 1280x720 */
        .thumbnail-container {
            width: 1280px;
            height: 720px;
            /* Gradient Oranye ke Merah Jambu */
            background: linear-gradient(135deg, #F59E0B 0%, #EA580C 100%);
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            border: 10px solid #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* --- BACKGROUND EFFECTS --- */
        .bg-pattern {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(rgba(255,255,255,0.2) 2px, transparent 2px);
            background-size: 30px 30px;
            z-index: 0;
        }

        .sunburst {
            position: absolute;
            top: 50%; left: 50%;
            width: 1800px; height: 1800px;
            background: repeating-conic-gradient(
                from 0deg,
                rgba(255, 255, 255, 0.1) 0deg 15deg,
                transparent 15deg 30deg
            );
            transform: translate(-50%, -50%);
            animation: spin 80s linear infinite;
            z-index: 1;
        }
        @keyframes spin { from { transform: translate(-50%, -50%) rotate(0deg); } to { transform: translate(-50%, -50%) rotate(360deg); } }

        /* --- CONTENT LAYER --- */
        .content {
            z-index: 10;
            text-align: center;
            position: relative;
            transform: translateY(-40px);
        }

        /* Top Tag */
        .top-tag {
            background-color: #FFF; 
            color: #C2410C; 
            padding: 10px 40px;
            font-size: 2.2rem;
            border-radius: 50px;
            display: inline-flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 8px 0 rgba(0,0,0,0.2);
            margin-bottom: 20px;
            transform: rotate(-3deg);
            border: 4px solid #FED7AA;
        }

        /* Judul Utama */
        .title-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main-title {
            font-family: 'Bangers', cursive;
            font-size: 9rem;
            line-height: 0.85;
            color: #FEF3C7; /* Kuning Pucat */
            text-shadow: 6px 6px 0px #9A3412, 12px 12px 0px rgba(0,0,0,0.2);
            -webkit-text-stroke: 4px #9A3412;
            margin: 0;
            z-index: 2;
        }

        .sub-title {
            font-family: 'Bangers', cursive;
            font-size: 5rem;
            line-height: 1;
            color: #FFF;
            background-color: #EF4444; /* Merah */
            padding: 5px 30px;
            border-radius: 20px;
            text-shadow: 3px 3px 0px #7F1D1D;
            border: 4px solid #FFF;
            transform: rotate(2deg) translateY(-10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            z-index: 3;
        }

        /* --- ILLUSTRATIONS --- */
        
        /* Ikon Jempol (Kiri Bawah) - Melambangkan Terpuji */
        .thumb-icon {
            position: absolute;
            bottom: 40px;
            left: 60px;
            width: 250px;
            filter: drop-shadow(5px 5px 0 rgba(0,0,0,0.2));
            z-index: 5;
            animation: bounce 2s infinite;
        }

        /* Karakter Anak Sopan (Kanan Bawah) */
        .kid-icon {
            position: absolute;
            bottom: -10px;
            right: 50px;
            width: 320px;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
            z-index: 10;
            animation: float 4s ease-in-out infinite;
        }

        /* Badge Soal (Kanan Atas) */
        .badge-soal {
            position: absolute;
            top: 40px;
            right: 40px;
            width: 160px;
            height: 160px;
            background: #10B981; /* Hijau */
            border: 6px solid #fff;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            box-shadow: 0 10px 0 rgba(0,0,0,0.2);
            transform: rotate(10deg);
            z-index: 5;
        }
        .badge-soal h3 { font-family: 'Bangers'; font-size: 4.5rem; line-height: 0.8; margin: 0; }
        .badge-soal p { font-size: 1.2rem; font-weight: bold; margin: 0; }

        @keyframes bounce { 0%, 100% { transform: translateY(0) rotate(-10deg); } 50% { transform: translateY(-20px) rotate(-10deg); } }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        /* Helper Text */
        .download-hint {
            position: fixed; bottom: 20px; background: rgba(0,0,0,0.8); color: white;
            padding: 15px; border-radius: 10px; font-family: sans-serif; font-size: 1rem;
            z-index: 100; text-align: center;
        }

    </style>
</head>
<body>

    <div class="thumbnail-container">
        <!-- Latar -->
        <div class="bg-pattern"></div>
        <div class="sunburst"></div>

        <!-- Badge Jumlah Soal -->
        <div class="badge-soal">
            <h3>30</h3>
            <p>SOAL CERITA</p>
        </div>

        <!-- Konten Tengah -->
        <div class="content">
            <div class="top-tag">
                <i class="fas fa-heart text-red-500"></i> &nbsp;EDISI ANAK MUSLIM
            </div>

            <div class="title-container">
                <h1 class="main-title">KUIS AKHLAK</h1>
                <h2 class="sub-title">TERPUJI & TERCELA</h2>
            </div>
        </div>

        <!-- Ilustrasi Jempol (Kiri) -->
        <svg class="thumb-icon" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <circle cx="100" cy="100" r="90" fill="#FFF" stroke="#F59E0B" stroke-width="8"/>
            <path d="M60 120 L60 90 Q60 80 70 80 L90 80 L90 60 Q90 40 110 40 Q130 40 130 60 L130 80 L150 80 Q160 80 160 90 L160 120 Q160 130 150 130 L70 130 Q60 130 60 120" 
                  fill="#FCD34D" stroke="#D97706" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" transform="translate(0, 20)"/>
            <!-- Simbol Jempol Sederhana -->
            <path d="M50 100 L90 100 L100 60 Q105 40 125 50 Q135 55 130 75 L120 100 L150 100 Q160 100 160 115 L155 150 Q150 160 135 160 L60 160 L60 110 Z" 
                  fill="#F59E0B" stroke="#B45309" stroke-width="4" transform="rotate(-15 100 100) translate(10, 10)"/>
            <path d="M60 110 L60 160" stroke="#B45309" stroke-width="4"/> <!-- Garis Tangan -->
        </svg>

        <!-- Ilustrasi Anak Sopan (Kanan) -->
        <svg class="kid-icon" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
            <g transform="translate(0, 20)">
                <!-- Badan -->
                <path d="M60 100 Q100 90 140 100 L145 190 Q100 200 55 190 Z" fill="#FFF7ED" stroke="#FDBA74" stroke-width="3"/>
                <!-- Tangan di Dada (Sopan) -->
                <path d="M140 105 Q130 150 100 140" fill="none" stroke="#FFF7ED" stroke-width="20" stroke-linecap="round"/>
                <circle cx="100" cy="140" r="10" fill="#fce5cd"/>
                
                <!-- Kepala -->
                <ellipse cx="100" cy="70" rx="42" ry="47" fill="#fce5cd" stroke="#fce5cd" stroke-width="2"/>
                
                <!-- Peci -->
                <path d="M55 50 Q100 25 145 50 L145 40 Q100 15 55 40 Z" fill="#1F2937"/>
                <rect x="55" y="50" width="90" height="15" fill="#1F2937" rx="2"/>

                <!-- Wajah -->
                <circle cx="82" cy="70" r="5" fill="#1F2937"/>
                <circle cx="118" cy="70" r="5" fill="#1F2937"/>
                <path d="M85 90 Q100 100 115 90" fill="none" stroke="#1F2937" stroke-width="2" stroke-linecap="round"/>
                <circle cx="75" cy="85" r="5" fill="#FCA5A5" opacity="0.6"/>
                <circle cx="125" cy="85" r="5" fill="#FCA5A5" opacity="0.6"/>
            </g>
        </svg>

    </div>

    <!-- Petunjuk -->
    <div class="download-hint">
        <b>Cara Simpan:</b> Tekan F11 (Layar Penuh), lalu Screenshot layar Anda!
    </div>

</body>
</html>
