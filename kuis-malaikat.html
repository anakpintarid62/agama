<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Cerdas Cermat Malaikat</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Nunito', sans-serif; }
        
        /* Animasi Hujan Bunga */
        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }
        .flower-drop {
            position: absolute;
            top: -50px;
            animation-name: fall;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            z-index: 50;
            pointer-events: none;
        }

        /* Animasi Fade In */
        .fade-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body class="bg-sky-100 min-h-screen flex flex-col items-center text-gray-800 overflow-x-hidden">

    <!-- Container Utama -->
    <div id="app" class="w-full max-w-4xl p-4 flex-1 flex flex-col">
        <!-- Konten akan dirender di sini oleh JavaScript -->
    </div>

    <!-- JavaScript Logic -->
    <script>
        // --- DATA SOAL (40 Soal) ---
        const allQuestions = [
            // --- BAGIAN 1: PENGENALAN NAMA & TUGAS (DASAR) ---
            { question: "Siapakah Malaikat yang bertugas menyampaikan wahyu kepada para Nabi?", choices: ["Malaikat Jibril", "Malaikat Mikail", "Malaikat Israfil"], correct: 0 },
            { question: "Malaikat yang bertugas membagikan rezeki dan menurunkan hujan adalah...", choices: ["Malaikat Ridwan", "Malaikat Malik", "Malaikat Mikail"], correct: 2 },
            { question: "Tugas Malaikat Israfil adalah meniup apa saat hari kiamat nanti?", choices: ["Meniup Terompet Sangkakala", "Meniup Balon", "Meniup Seruling"], correct: 0 },
            { question: "Siapakah Malaikat yang akan mencabut nyawa semua makhluk hidup?", choices: ["Malaikat Raqib", "Malaikat Izrail", "Malaikat Atid"], correct: 1 },
            { question: "Dua malaikat yang bertanya di dalam kubur adalah...", choices: ["Munkar dan Nakir", "Raqib dan Atid", "Malik dan Ridwan"], correct: 0 },
            { question: "Malaikat Raqib bertugas untuk mencatat amal apa?", choices: ["Amal Buruk", "Amal Baik", "Amal Jariyah"], correct: 1 },
            { question: "Siapakah Malaikat yang menjaga pintu Neraka dengan wajah yang garang?", choices: ["Malaikat Ridwan", "Malaikat Jibril", "Malaikat Malik"], correct: 2 },
            { question: "Malaikat yang menjaga pintu Surga dan menyambut orang beriman adalah...", choices: ["Malaikat Ridwan", "Malaikat Atid", "Malaikat Munkar"], correct: 0 },
            { question: "Malaikat Atid bertugas mencatat amal apa?", choices: ["Amal Shaleh", "Amal Buruk/Jahat", "Amal Ibadah"], correct: 1 },
            { question: "Iman kepada Malaikat termasuk rukun Iman yang ke berapa?", choices: ["Ke-1", "Ke-2", "Ke-3"], correct: 1 },

            // --- BAGIAN 2: SIFAT MALAIKAT (LOGIKA DASAR) ---
            { question: "Malaikat diciptakan oleh Allah SWT dari bahan apa?", choices: ["Dari Tanah", "Dari Api", "Dari Cahaya (Nur)"], correct: 2 },
            { question: "Apakah Malaikat memiliki hawa nafsu (keinginan makan/minum) seperti manusia?", choices: ["Ya, punya", "Tidak, Malaikat selalu taat", "Kadang-kadang"], correct: 1 },
            { question: "Berapakah jumlah Malaikat yang wajib kita ketahui namanya?", choices: ["10 Malaikat", "25 Malaikat", "99 Malaikat"], correct: 0 },
            { question: "Apakah Malaikat bisa berubah wujud atas izin Allah?", choices: ["Tidak Bisa", "Bisa", "Hanya saat tidur"], correct: 1 },
            { question: "Sifat Malaikat adalah selalu ... kepada Allah.", choices: ["Membangkang", "Taat dan Patuh", "Malas"], correct: 1 },

            // --- BAGIAN 3: LOGIKA & KASUS SEHARI-HARI (SOAL CERITA) ---
            { question: "Andi rajin sholat dan mengaji. Siapakah malaikat yang sibuk mencatat kebaikan Andi?", choices: ["Malaikat Raqib", "Malaikat Atid", "Malaikat Malik"], correct: 0 },
            { question: "Budi mencuri mangga tetangga. Malaikat mana yang mencatat perbuatan buruk Budi?", choices: ["Malaikat Ridwan", "Malaikat Atid", "Malaikat Mikail"], correct: 1 },
            { question: "Di luar sedang turun hujan deras yang menyuburkan tanaman. Malaikat siapa yang mengatur hujan?", choices: ["Malaikat Jibril", "Malaikat Israfil", "Malaikat Mikail"], correct: 2 },
            { question: "Ketika kakek meninggal dunia, Malaikat siapa yang datang menjemputnya?", choices: ["Malaikat Izrail", "Malaikat Jibril", "Malaikat Raqib"], correct: 0 },
            { question: "Seseorang baru saja dikuburkan. Malaikat yang datang bertanya 'Siapa Tuhanmu?' adalah...", choices: ["Malik dan Ridwan", "Munkar dan Nakir", "Jibril dan Mikail"], correct: 1 },

            // --- BAGIAN 4: TEBAK SIAPA AKU (CLUE/PETUNJUK) ---
            { question: "Tebak Siapa Aku: Aku adalah pemimpin para malaikat. Aku menyampaikan Al-Quran kepada Nabi Muhammad SAW.", choices: ["Aku Jibril", "Aku Mikail", "Aku Israfil"], correct: 0 },
            { question: "Tebak Siapa Aku: Aku memegang terompet besar. Aku menunggu perintah Allah SWT untuk meniupnya saat kiamat.", choices: ["Aku Izrail", "Aku Israfil", "Aku Jibril"], correct: 1 },
            { question: "Tebak Siapa Aku: Aku penjaga pintu yang sangat indah. Aku akan menyambut anak sholeh masuk Surga.", choices: ["Aku Malik", "Aku Ridwan", "Aku Raqib"], correct: 1 },
            { question: "Tebak Siapa Aku: Aku tidak pernah tersenyum. Aku menjaga tempat yang penuh api (Neraka).", choices: ["Aku Malik", "Aku Ridwan", "Aku Atid"], correct: 0 },
            { question: "Petunjuk: Tugasnya berhubungan dengan nyawa manusia. Ia sangat ditakuti.", choices: ["Malaikat Mikail", "Malaikat Ridwan", "Malaikat Izrail"], correct: 2 },

            // --- BAGIAN 5: PENDALAMAN MATERI (KELAS X DISIMPLIFIKASI) ---
            { question: "Manusia diciptakan dari tanah, Jin dari api, sedangkan Malaikat dari...", choices: ["Air", "Cahaya", "Udara"], correct: 1 },
            { question: "Jika kita beriman kepada Malaikat, hati kita akan menjadi...", choices: ["Takut dan Gelisah", "Tenang dan Hati-hati", "Sombong"], correct: 1 },
            { question: "Malaikat tidak memiliki jenis kelamin. Artinya Malaikat itu...", choices: ["Bukan Laki-laki atau Perempuan", "Laki-laki semua", "Perempuan semua"], correct: 0 },
            { question: "Apa bedanya Malaikat dengan Manusia? Manusia butuh makan, Malaikat...", choices: ["Butuh minum saja", "Tidak butuh makan/minum", "Suka makan buah"], correct: 1 },
            { question: "Malaikat Jibril memiliki nama lain, yaitu...", choices: ["Ruhul Qudus", "Ruhul Hayat", "Malikul Mulk"], correct: 0 },

            // --- BAGIAN 6: CAMPURAN LOGIKA & SOAL CERITA ---
            { question: "Jika kamu berbohong kepada Ibu, walaupun tidak ada orang yang lihat, ada Malaikat yang tahu. Siapa dia?", choices: ["Malaikat Atid", "Malaikat Ridwan", "Malaikat Jibril"], correct: 0 },
            { question: "Kita harus selalu berbuat baik karena ada Malaikat Raqib di sebelah...", choices: ["Kiri kita", "Kanan kita", "Belakang kita"], correct: 1 },
            { question: "Malaikat Mikail tidak hanya menurunkan hujan, tapi juga membagikan...", choices: ["Amal", "Rezeki", "Pahala"], correct: 1 },
            { question: "Suara terompet Malaikat Israfil yang pertama akan membuat alam semesta menjadi...", choices: ["Indah", "Hancur (Kiamat)", "Gelap sebentar"], correct: 1 },
            { question: "Suara terompet Malaikat Israfil yang kedua bertujuan untuk...", choices: ["Membangunkan manusia", "Mematikan manusia", "Tidur siang"], correct: 0 },
            { question: "Apakah Malaikat pernah lelah beribadah kepada Allah?", choices: ["Pernah", "Sering", "Tidak pernah lelah"], correct: 2 },
            { question: "Anak yang sholeh ingin bertemu Malaikat Ridwan. Dimanakah tempat Malaikat Ridwan?", choices: ["Di Pintu Surga", "Di Pintu Neraka", "Di Langit"], correct: 0 },
            { question: "Nama lain Malaikat Izrail adalah...", choices: ["Malaikat Maut", "Malaikat Rahmat", "Malaikat Zabaniah"], correct: 0 },
            { question: "Jumlah sayap Malaikat Jibril sangat...", choices: ["Sedikit (Dua)", "Banyak (Ratusan)", "Tidak punya sayap"], correct: 1 },
            { question: "Jika kita sedang ujian sekolah, kita tidak boleh mencontek karena Malaikat selalu...", choices: ["Tidur", "Mengawasi dan Mencatat", "Pergi jalan-jalan"], correct: 1 }
        ];

        // --- STATE VARIABLES ---
        let gameState = 'start'; // start, playing, result
        let currentQuestionIndex = 0;
        let score = 0;
        let timeLeft = 10;
        let isSpeaking = false;
        let timerInterval = null;
        let isFeedbackShowing = false;
        
        const app = document.getElementById('app');

        // --- TTS FUNCTION ---
        function speakText(text, onEndCallback) {
            window.speechSynthesis.cancel();
            
            // Penggantian Kata
            const textToSpeak = text
                .replace(/SWT/g, "Subhanahu wa ta'ala")
                .replace(/SAW/g, "Shallallahu 'Alaihi wa Sallam");

            const utterance = new SpeechSynthesisUtterance(textToSpeak);
            utterance.lang = 'id-ID'; 
            utterance.rate = 0.9; 
            utterance.pitch = 1.1; 
            
            utterance.onstart = () => {
                isSpeaking = true;
                updateStatusText();
            };
            
            utterance.onend = () => {
                isSpeaking = false;
                updateStatusText();
                if (onEndCallback) onEndCallback();
            };

            // Error handling for TTS
            utterance.onerror = (e) => {
                console.error("TTS Error:", e);
                isSpeaking = false;
                if (onEndCallback) onEndCallback();
            };

            window.speechSynthesis.speak(utterance);
        }

        // --- LOGIC FUNCTIONS ---

        function startQuiz() {
            gameState = 'playing';
            score = 0;
            currentQuestionIndex = 0;
            renderQuiz();
            playQuestion();
        }

        function playQuestion() {
            if(gameState !== 'playing') return;
            
            timeLeft = 10;
            updateTimerUI();
            
            const q = allQuestions[currentQuestionIndex];
            const text = `${q.question}. A. ${q.choices[0]}. B. ${q.choices[1]}. C. ${q.choices[2]}.`;
            
            // Stop timer while reading
            clearInterval(timerInterval);
            
            speakText(text, () => {
                // Start timer ONLY after speaking finishes
                if(gameState === 'playing' && !isFeedbackShowing) {
                    startTimer();
                }
            });
        }

        function startTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if(timeLeft > 0) {
                    timeLeft--;
                    updateTimerUI();
                } else {
                    clearInterval(timerInterval);
                    handleAnswer(-1); // Timeout
                }
            }, 1000);
        }

        function handleAnswer(choiceIndex) {
            if(isFeedbackShowing) return;
            
            // Stop TTS & Timer
            window.speechSynthesis.cancel();
            clearInterval(timerInterval);
            isSpeaking = false;
            isFeedbackShowing = true;

            const isCorrect = choiceIndex === allQuestions[currentQuestionIndex].correct;
            const isTimeout = choiceIndex === -1;

            // Update Score
            if(isCorrect) score += 10;

            // Render Feedback Overlay
            renderFeedback(isCorrect, isTimeout);

            // Audio Feedback
            const appreciationMessages = [
                "Masya Allah, Hebat sekali!",
                "Luar biasa! Jawabanmu benar.",
                "Pintar! Kamu anak cerdas.",
                "Alhamdulillah, tepat sekali!",
                "Keren! Pertahankan semangatmu.",
                "Wow, kamu benar-benar paham!",
                "Benar! Kamu makin pintar.",
                "Seratus buat kamu! Lanjutkan."
            ];

            let msg = "";
            if (isCorrect) {
                msg = appreciationMessages[Math.floor(Math.random() * appreciationMessages.length)];
            } else if (isTimeout) {
                msg = "Waktu habis! Fokus ya.";
            } else {
                msg = "Jawaban kurang tepat. Jangan menyerah!";
            }
            speakText(msg);

            // Delay next question
            setTimeout(() => {
                isFeedbackShowing = false;
                removeFeedback();
                
                if (currentQuestionIndex < allQuestions.length - 1) {
                    currentQuestionIndex++;
                    renderQuiz();
                    playQuestion();
                } else {
                    finishQuiz();
                }
            }, 3000);
        }

        function finishQuiz() {
            gameState = 'result';
            renderResult();
            speakText("Alhamdulillah kuis selesai. Mari lihat nilaimu!");
        }

        // --- RENDER FUNCTIONS ---

        function updateStatusText() {
            const el = document.getElementById('status-text');
            if(el) {
                el.innerText = isSpeaking ? "" : "Waktu berjalan!";
            }
        }

        function updateTimerUI() {
            const timerEl = document.getElementById('timer-val');
            const containerEl = document.getElementById('timer-container');
            const iconEl = document.getElementById('timer-icon');

            if(!timerEl || !containerEl) return;

            timerEl.innerText = timeLeft;
            
            // Styling logic
            containerEl.className = `flex flex-row md:flex-col items-center justify-center p-4 md:p-8 rounded-3xl shadow-lg border-4 transition-all duration-300 md:w-56 shrink-0 order-1 `;
            
            if (timeLeft <= 3) {
                containerEl.classList.add('bg-red-50', 'border-red-500', 'ring-4', 'ring-red-200', 'animate-pulse');
                timerEl.classList.remove('text-blue-600', 'text-orange-600', 'text-green-700');
                timerEl.classList.add('text-red-600');
                if(iconEl) iconEl.setAttribute('stroke', 'red');
            } else if (timeLeft <= 5) {
                containerEl.classList.add('bg-orange-100', 'border-orange-500', 'ring-4', 'ring-orange-200');
                timerEl.classList.remove('text-blue-600', 'text-red-600', 'text-green-700');
                timerEl.classList.add('text-orange-600');
                if(iconEl) iconEl.setAttribute('stroke', 'orange');
            } else {
                containerEl.classList.add('bg-green-100', 'border-green-500');
                timerEl.classList.remove('text-blue-600', 'text-red-600', 'text-orange-600');
                timerEl.classList.add('text-green-700');
                if(iconEl) iconEl.setAttribute('stroke', 'green');
            }
        }

        function renderStart() {
            app.innerHTML = `
                <div class="flex flex-col items-center justify-center min-h-screen font-sans text-center">
                    <div class="bg-gradient-to-b from-blue-400 to-indigo-600 fixed inset-0 z-[-1]"></div>
                    <div class="mb-6 animate-bounce text-yellow-300">
                        <i data-lucide="star" width="80" height="80" fill="currentColor"></i>
                    </div>
                    <h1 class="text-4xl md:text-6xl font-bold mb-4 drop-shadow-md text-yellow-300">
                        Kuis Malaikat
                    </h1>
                    <p class="text-xl mb-6 bg-white/20 text-white p-4 rounded-xl backdrop-blur-sm">
                        40 Soal Tantangan <br/> (Logika & Pengetahuan)
                    </p>
                    <button onclick="startQuiz()" class="flex items-center gap-3 bg-yellow-400 hover:bg-yellow-300 text-indigo-900 font-bold py-4 px-12 rounded-full text-2xl shadow-lg transform transition hover:scale-105 active:scale-95">
                        <i data-lucide="play" fill="currentColor"></i>
                        MULAI (40 SOAL)
                    </button>
                </div>
            `;
            lucide.createIcons();
        }

        function renderQuiz() {
            const q = allQuestions[currentQuestionIndex];
            
            app.innerHTML = `
                <!-- Header -->
                <div class="w-full max-w-4xl flex justify-between items-center bg-white p-4 rounded-2xl shadow-md mb-6">
                    <div class="flex items-center gap-2">
                        <div class="bg-blue-500 text-white w-10 h-10 rounded-full flex items-center justify-center font-bold">
                            ${currentQuestionIndex + 1}
                        </div>
                        <span class="text-gray-500 font-medium">/ ${allQuestions.length}</span>
                    </div>
                    <div class="flex items-center gap-2 bg-yellow-100 px-4 py-2 rounded-full border border-yellow-300">
                        <i data-lucide="star" class="text-yellow-500 fill-current" width="20"></i>
                        <span class="font-bold text-yellow-700">${score}</span>
                    </div>
                </div>

                <!-- Question Area -->
                <div class="w-full max-w-4xl bg-white rounded-3xl shadow-xl overflow-hidden mb-6 relative">
                    <button onclick="playQuestion()" class="absolute top-4 right-4 bg-indigo-100 hover:bg-indigo-200 text-indigo-600 p-3 rounded-full transition-all">
                        <i data-lucide="volume-2" width="32"></i>
                    </button>
                    <div class="p-8 pt-16 text-center">
                        <h3 class="text-2xl md:text-3xl font-bold text-indigo-900 leading-snug">
                            ${q.question}
                        </h3>
                        <p id="status-text" class="mt-4 text-sm text-gray-400 italic min-h-[20px]"></p>
                    </div>
                </div>

                <!-- Flex Container for Timer & Answers -->
                <div class="w-full max-w-4xl flex flex-col md:flex-row gap-6 items-stretch md:items-start">
                    
                    <!-- Timer (Left/Top) -->
                    <div id="timer-container" class="bg-green-100 border-green-500 flex flex-row md:flex-col items-center justify-center p-4 md:p-8 rounded-3xl shadow-lg border-4 transition-all duration-300 md:w-56 shrink-0 order-1">
                        <i data-lucide="clock" id="timer-icon" width="48" height="48" class="md:w-20 md:h-20 text-green-600"></i>
                        <div class="ml-4 md:ml-0 md:mt-4 text-center">
                            <div id="timer-val" class="text-6xl md:text-8xl font-black leading-none text-green-700">10</div>
                            <div class="text-sm md:text-xl text-gray-400 font-bold uppercase tracking-wider mt-1">Detik</div>
                        </div>
                    </div>

                    <!-- Answers Grid -->
                    <div class="flex-1 grid gap-4 order-2">
                        ${q.choices.map((choice, idx) => {
                            const labels = ["A", "B", "C"];
                            return `
                                <button onclick="handleAnswer(${idx})" class="group relative flex items-center p-4 md:p-6 rounded-2xl border-b-8 transition-all transform active:scale-95 h-full bg-white hover:bg-blue-50 border-blue-200 hover:border-blue-400 shadow-md hover:shadow-lg">
                                    <div class="bg-blue-500 text-white font-bold w-14 h-14 md:w-16 md:h-16 rounded-xl flex items-center justify-center text-2xl md:text-3xl mr-6 group-hover:bg-blue-600 transition shrink-0">
                                        ${labels[idx]}
                                    </div>
                                    <span class="text-xl md:text-2xl font-bold text-gray-700 text-left leading-tight">${choice}</span>
                                </button>
                            `
                        }).join('')}
                    </div>
                </div>
            `;
            lucide.createIcons();
            updateTimerUI(); // Set initial color
        }

        function renderFeedback(isCorrect, isTimeout) {
            const correctAns = allQuestions[currentQuestionIndex].choices[allQuestions[currentQuestionIndex].correct];
            
            const overlay = document.createElement('div');
            overlay.id = 'feedback-overlay';
            overlay.className = 'fixed inset-0 flex items-center justify-center bg-black/50 z-50 backdrop-blur-sm fade-in';
            
            let content = '';
            if (isCorrect) {
                content = `
                    <div class="bg-white p-8 rounded-3xl shadow-2xl text-center transform scale-110 transition-all border-b-8 border-green-500">
                        <div class="mx-auto mb-4 text-green-500"><i data-lucide="check-circle" width="80" height="80"></i></div>
                        <h2 class="text-4xl font-black text-green-600">BENAR!</h2>
                        <p class="text-gray-500 mt-2">Masya Allah, Hebat!</p>
                    </div>
                `;
            } else {
                const title = isTimeout ? "WAKTU HABIS!" : "YAH, SALAH...";
                content = `
                    <div class="bg-white p-8 rounded-3xl shadow-2xl text-center transform scale-110 transition-all border-b-8 border-red-500">
                        <div class="mx-auto mb-4 text-red-500"><i data-lucide="${isTimeout ? 'clock' : 'x-circle'}" width="80" height="80"></i></div>
                        <h2 class="text-4xl font-black text-red-600">${title}</h2>
                        <p class="text-gray-500 mt-2">Jawabannya:<br/>
                        <span class="font-bold text-lg text-indigo-600">${correctAns}</span>
                        </p>
                    </div>
                `;
            }

            overlay.innerHTML = content;
            document.body.appendChild(overlay);
            lucide.createIcons();
        }

        function removeFeedback() {
            const el = document.getElementById('feedback-overlay');
            if(el) el.remove();
        }

        function renderResult() {
            const maxScore = allQuestions.length * 10;
            const percentage = (score / maxScore) * 100;
            const isHighscore = score > 370;

            let message = "";
            if (isHighscore) {
                message = "Kami tunggu kedatangan mu kembali untuk bermain kuis dengan kami";
                startFlowerRain();
            } else if (percentage > 70) {
                message = "Hebat! Kamu sudah paham!";
            } else {
                message = "Belajar lagi ya, pasti bisa!";
            }

            app.innerHTML = `
                <div class="flex flex-col items-center justify-center min-h-screen text-white text-center relative overflow-hidden">
                    <div class="bg-gradient-to-b from-purple-500 to-pink-500 fixed inset-0 z-[-1]"></div>
                    
                    <div class="z-10 mb-6 text-yellow-300 drop-shadow-lg">
                         <i data-lucide="trophy" width="100" height="100"></i>
                    </div>
                    <h2 class="text-4xl font-bold mb-2 z-10">Nilai Akhir</h2>
                    <div class="text-7xl font-black mb-4 text-yellow-100 drop-shadow-md z-10">
                        ${score}
                    </div>
                    <p class="text-lg mb-8 z-10">
                        Dari Total ${maxScore} Poin
                    </p>
                    
                    <p class="text-xl mb-8 font-bold bg-white/20 p-4 rounded-xl z-10 max-w-lg leading-relaxed">
                        ${message}
                    </p>
                    
                    <button onclick="location.reload()" class="flex items-center gap-2 bg-white text-purple-600 font-bold py-3 px-8 rounded-full text-xl shadow-lg hover:bg-gray-100 transition z-10 cursor-pointer">
                        <i data-lucide="refresh-ccw" width="24"></i>
                        Main Lagi
                    </button>
                </div>
            `;
            lucide.createIcons();
        }

        function startFlowerRain() {
            const emojis = ['üå∏', 'üå∫', 'üåπ', 'üåª', 'üå∑', 'üíê'];
            for(let i=0; i<50; i++) {
                const el = document.createElement('div');
                el.innerText = emojis[Math.floor(Math.random() * emojis.length)];
                el.className = 'flower-drop text-4xl';
                el.style.left = Math.random() * 100 + '%';
                el.style.animationDuration = (3 + Math.random() * 4) + 's';
                el.style.animationDelay = (Math.random() * 2) + 's';
                document.body.appendChild(el);
            }
        }

        // --- INIT ---
        renderStart();

    </script>
</body>
</html>
